apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:wayneph/devOpsMk.git
    targetRevision: HEAD
    path: manifests/persistence/kafka
    helm:
      valueFiles: 
      - mk-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: data-mongodb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true